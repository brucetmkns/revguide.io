<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - RevGuide</title>
  <link rel="stylesheet" href="/admin/shared.css">
  <style>
    body {
      background: var(--color-bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: var(--font-family-sans);
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: var(--space-6);
    }

    .login-card {
      background: var(--color-surface);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      padding: var(--space-8);
    }

    .login-header {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
      margin-bottom: var(--space-4);
    }

    .login-logo .icon {
      width: 40px;
      height: 40px;
      color: var(--color-primary);
    }

    .login-logo h1 {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-text-primary);
      margin: 0;
    }

    .login-header p {
      color: var(--color-text-secondary);
      margin: 0;
      font-size: var(--font-size-base);
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }

    .login-form .form-group {
      margin-bottom: 0;
    }

    .login-form label {
      font-weight: var(--font-weight-medium);
      margin-bottom: var(--space-2);
      display: block;
      font-size: var(--font-size-sm);
      color: var(--color-text-primary);
    }

    .login-form input {
      width: 100%;
      padding: var(--space-3) var(--space-4);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      font-family: var(--font-family-sans);
      transition: border-color 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }

    .login-form input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: var(--shadow-focus);
    }

    .login-btn {
      width: 100%;
      padding: var(--space-3) var(--space-4);
      background: var(--color-primary);
      color: var(--color-text-primary);
      border: none;
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
      font-family: var(--font-family-sans);
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-btn:hover {
      background: var(--color-primary-dark);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .login-message {
      padding: var(--space-4);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-4);
      font-size: var(--font-size-sm);
    }

    .login-message.success {
      background: var(--color-success-bg);
      color: var(--color-success);
      border: 1px solid var(--color-success-border);
    }

    .login-message.error {
      background: var(--color-danger-bg);
      color: var(--color-danger);
      border: 1px solid var(--color-danger-border);
    }

    .login-message.warning {
      background: var(--color-warning-bg, #fef3c7);
      color: var(--color-warning, #92400e);
      border: 1px solid var(--color-warning-border, #fcd34d);
    }

    .login-message a {
      color: inherit;
      font-weight: var(--font-weight-semibold);
    }

    .login-footer {
      text-align: center;
      margin-top: var(--space-6);
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }

    .login-footer p {
      margin: 0 0 var(--space-3) 0;
    }

    .login-footer a {
      color: var(--color-text-primary);
      text-decoration: none;
      font-weight: var(--font-weight-semibold);
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .trial-badge {
      display: inline-block;
      background: var(--color-primary-subtle);
      color: var(--color-text-primary);
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-full);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="login-logo">
          <span class="icon icon-target"></span>
          <h1>RevGuide</h1>
        </div>
        <p>Sign in to your account</p>
      </div>

      <!-- Message (shown after magic link sent or on error) -->
      <div class="login-message" id="loginMessage" style="display: none;"></div>

      <!-- Login Form -->
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="you@company.com" required>
        </div>
        <button type="submit" class="login-btn" id="loginBtn">
          Send magic link
        </button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p>Don't have an account? <a href="/signup">Sign up free</a></p>
        <span class="trial-badge">14-day free trial</span>
      </div>
    </div>
  </div>

  <script src="/admin/supabase.js"></script>
  <script src="/admin/pages/login.js"></script>
</body>
</html>
