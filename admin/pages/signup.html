<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - RevGuide</title>
  <link rel="stylesheet" href="/admin/shared.css">
  <style>
    body {
      background: var(--color-bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: var(--font-family-sans);
    }

    .signup-container {
      width: 100%;
      max-width: 420px;
      padding: var(--space-6);
    }

    .signup-card {
      background: var(--color-surface);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      padding: var(--space-8);
    }

    .signup-header {
      text-align: center;
      margin-bottom: var(--space-6);
    }

    .signup-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
      margin-bottom: var(--space-4);
    }

    .signup-logo .icon {
      width: 40px;
      height: 40px;
      color: var(--color-primary);
    }

    .signup-logo h1 {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-text-primary);
      margin: 0;
    }

    .signup-header p {
      color: var(--color-text-secondary);
      margin: 0;
      font-size: var(--font-size-base);
    }

    .signup-header .subtitle {
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
      margin-top: var(--space-2);
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }

    .signup-form .form-group {
      margin-bottom: 0;
    }

    .signup-form label {
      font-weight: var(--font-weight-medium);
      margin-bottom: var(--space-2);
      display: block;
      font-size: var(--font-size-sm);
      color: var(--color-text-primary);
    }

    .signup-form input {
      width: 100%;
      padding: var(--space-3) var(--space-4);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      font-family: var(--font-family-sans);
      transition: border-color 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }

    .signup-form input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: var(--shadow-focus);
    }

    .signup-btn {
      width: 100%;
      padding: var(--space-3) var(--space-4);
      background: var(--color-primary);
      color: var(--color-text-primary);
      border: none;
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
      font-family: var(--font-family-sans);
      cursor: pointer;
      transition: background 0.2s;
    }

    .signup-btn:hover {
      background: var(--color-primary-dark);
    }

    .signup-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      margin: var(--space-6) 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--color-border);
    }

    .divider span {
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
    }

    .oauth-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
      padding: var(--space-3) var(--space-4);
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      font-family: var(--font-family-sans);
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    .oauth-btn:hover {
      background: var(--color-bg-subtle);
      border-color: var(--color-border-strong);
    }

    .oauth-btn svg {
      width: 20px;
      height: 20px;
    }

    .signup-message {
      padding: var(--space-4);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-4);
      font-size: var(--font-size-sm);
    }

    .signup-message.success {
      background: var(--color-success-bg);
      color: var(--color-success);
      border: 1px solid var(--color-success-border);
    }

    .signup-message.error {
      background: var(--color-danger-bg);
      color: var(--color-danger);
      border: 1px solid var(--color-danger-border);
    }

    .features-list {
      background: var(--color-bg-subtle);
      border-radius: var(--radius-md);
      padding: var(--space-4);
      margin: var(--space-6) 0;
    }

    .features-list h4 {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      margin: 0 0 var(--space-3) 0;
      color: var(--color-text-primary);
    }

    .features-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .features-list li {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      padding: var(--space-2) 0;
    }

    .features-list .check-icon {
      width: 16px;
      height: 16px;
      color: var(--color-success);
    }

    .signup-footer {
      text-align: center;
      margin-top: var(--space-6);
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }

    .signup-footer p {
      margin: 0;
    }

    .signup-footer a {
      color: var(--color-text-primary);
      text-decoration: none;
      font-weight: var(--font-weight-semibold);
    }

    .signup-footer a:hover {
      text-decoration: underline;
    }

    .terms {
      text-align: center;
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      margin-top: var(--space-4);
    }

    .terms a {
      color: var(--color-text-muted);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-card">
      <!-- Header -->
      <div class="signup-header">
        <div class="signup-logo">
          <span class="icon icon-target"></span>
          <h1>RevGuide</h1>
        </div>
        <p>Create your account</p>
        <p class="subtitle">Start your 14-day free trial</p>
      </div>

      <!-- Message -->
      <div class="signup-message" id="signupMessage" style="display: none;"></div>

      <!-- Signup Form -->
      <form class="signup-form" id="signupForm">
        <div class="form-group">
          <label for="fullName">Your name</label>
          <input type="text" id="fullName" placeholder="Jane Smith" required>
        </div>
        <div class="form-group">
          <label for="companyName">Company name</label>
          <input type="text" id="companyName" placeholder="Acme Inc." required>
        </div>
        <div class="form-group">
          <label for="email">Work email</label>
          <input type="email" id="email" placeholder="you@company.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Min 8 characters" minlength="8" required>
        </div>
        <button type="submit" class="signup-btn" id="signupBtn">
          Get started free
        </button>
      </form>

      <!-- Features -->
      <div class="features-list">
        <h4>What's included:</h4>
        <ul>
          <li>
            <svg class="check-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            Unlimited wiki entries, banners & plays
          </li>
          <li>
            <svg class="check-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            Team collaboration & sharing
          </li>
          <li>
            <svg class="check-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            Chrome extension sync
          </li>
        </ul>
      </div>

      <!-- Footer -->
      <div class="signup-footer">
        <p>Already have an account? <a href="/login">Sign in</a></p>
      </div>

      <!-- Terms -->
      <p class="terms">
        By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
      </p>
    </div>
  </div>

  <script src="/admin/supabase.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const signupForm = document.getElementById('signupForm');
      const signupBtn = document.getElementById('signupBtn');
      const signupMessage = document.getElementById('signupMessage');
      const fullNameInput = document.getElementById('fullName');
      const companyNameInput = document.getElementById('companyName');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      // Check if already logged in
      const { data: { session } } = await RevGuideAuth.getSession();
      if (session) {
        try {
          const { data: profile } = await RevGuideDB.getUserProfile();
          if (profile?.organization_id) {
            window.location.href = '/home';
          } else {
            window.location.href = '/onboarding';
          }
        } catch (e) {
          window.location.href = '/onboarding';
        }
        return;
      }

      // Email/Password signup form submit
      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const fullName = fullNameInput.value.trim();
        const companyName = companyNameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value;

        if (!fullName || !companyName || !email || !password) return;

        if (password.length < 8) {
          showMessage('Password must be at least 8 characters.', 'error');
          return;
        }

        signupBtn.disabled = true;
        signupBtn.textContent = 'Creating account...';

        // Store signup data for onboarding page
        sessionStorage.setItem('revguide_signup_data', JSON.stringify({
          fullName,
          companyName,
          email,
          timestamp: Date.now()
        }));

        try {
          const { data, error } = await RevGuideAuth.signUp(email, password);

          if (error) {
            showMessage(error.message, 'error');
            signupBtn.disabled = false;
            signupBtn.textContent = 'Get started free';
          } else if (data.user) {
            // Signup successful - redirect to onboarding
            showMessage('Account created! Redirecting...', 'success');
            setTimeout(() => {
              window.location.href = '/onboarding';
            }, 500);
          }
        } catch (err) {
          showMessage('Failed to create account. Please try again.', 'error');
          signupBtn.disabled = false;
          signupBtn.textContent = 'Get started free';
        }
      });

      function showMessage(text, type) {
        signupMessage.textContent = text;
        signupMessage.className = `signup-message ${type}`;
        signupMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
