name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build extension package
        run: |
          mkdir -p dist

          # Create production zip
          zip -r dist/revguide-${{ steps.version.outputs.VERSION }}.zip . \
            -x "*.git*" \
            -x "node_modules/*" \
            -x "dist/*" \
            -x "docs/*" \
            -x "supabase/*" \
            -x "api/*" \
            -x "backups/*" \
            -x "*.md" \
            -x ".env*" \
            -x ".github/*" \
            -x "RevGuide/*" \
            -x "*.log"

      - name: Extract changelog for version
        id: changelog
        run: |
          # Extract changelog section for this version
          version="${{ steps.version.outputs.VERSION }}"
          echo "Extracting changelog for v$version"

          # Simple extraction - get content between version headers
          changelog=$(sed -n "/## v$version/,/## v/p" CHANGELOG.md | head -n -1 || echo "See CHANGELOG.md for details")

          # Write to file for the release
          echo "$changelog" > release_notes.md
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/revguide-${{ steps.version.outputs.VERSION }}.zip
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

